<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrito - Mi Tienda</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <div class="container-header">
    <img src="img/logo.png" alt="Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="productos.html">Productos</a>
      <a href="carrito.html">Carrito</a>
      <a href="sobre.html">Sobre Nosotros</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </div>
</header>

<section class="carrito-page">
  <h1>Tu Carrito</h1>
  <table class="carrito-table">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="carritoItems">
      <tr>
        <td>Producto 1</td>
        <td>$50</td>
        <td><input type="number" value="1" min="1" onchange="actualizarTotal()"></td>
        <td class="totalProducto">$50</td>
      </tr>
      <tr>
        <td>Producto 2</td>
        <td>$30</td>
        <td><input type="number" value="1" min="1" onchange="actualizarTotal()"></td>
        <td class="totalProducto">$30</td>
      </tr>
    </tbody>
  </table>
  <h2>Total: $<span id="totalGeneral">80</span></h2>
  <button onclick="alert('Compra realizada')">Pagar Ahora</button>
</section>

<footer>
  <p>&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
